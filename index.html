<!DOCTYPE html>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>

        .container { background: white; padding: 1.2rem; border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); width: 100%; max-width: 400px; margin-bottom: 15px; position: relative; box-sizing: border-box; }

        .stat-box { background: #fff; padding: 10px; border-radius: 12px; margin-top: 10px; border: 1px solid #eee; }

        #balanceMenu { display: none; margin-top: 15px; background: #fafafa; padding: 10px; border-radius: 12px; border: 1px dashed #ccc; }
        .balance-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; font-size: 0.75rem; }
        .balance-item input { width: 40%; padding: 5px; }
        .total-badge { text-align: center; font-weight: bold; font-size: 1.1rem; color: #007bff; margin: 10px 0; }

</head>
<body>

<div class="container">

            <div class="type-option" id="btn-income" onclick="setType('ÎˆÏƒÎ¿Î´Î¿')">ÎˆÏƒÎ¿Î´Î¿</div>
        </div>
        <input type="hidden" id="type" value="ÎˆÎ¾Î¿Î´Î¿">
        <div class="form-group"><input type="date" id="date" required></div>
        <div class="form-group"><input type="number" id="amount" step="0.01" placeholder="Î Î¿ÏƒÏŒ â‚¬" required></div>
        <div class="form-group"><input list="categoryList" id="category" placeholder="Î‘Î¹Ï„Î¹Î¿Î»Î¿Î³Î¯Î±" required><datalist id="categoryList"></datalist></div>
        <div class="form-group"><select id="bank" required><option value="" disabled selected>Î¤ÏÎ¬Ï€ÎµÎ¶Î±</option></select></div>
        <button type="submit" class="submit-btn" id="submitBtn">ÎšÎ±Ï„Î±Ï‡ÏÏÎ·ÏƒÎ·</button>
    </form>

    <div id="balanceMenu">
        <h2>ğŸ¦ Balance</h2>
        <select id="balanceMonth" style="margin-bottom:10px;"><option value="0">Î™Î‘ÎÎŸÎ¥Î‘Î¡Î™ÎŸÎ£</option><option value="1">Î¦Î•Î’Î¡ÎŸÎ¥Î‘Î¡Î™ÎŸÎ£</option><option value="2">ÎœÎ‘Î¡Î¤Î™ÎŸÎ£</option><option value="3">Î‘Î Î¡Î™Î›Î™ÎŸÎ£</option><option value="4">ÎœÎ‘ÎªÎŸÎ£</option><option value="5">Î™ÎŸÎ¥ÎÎ™ÎŸÎ£</option><option value="6">Î™ÎŸÎ¥Î›Î™ÎŸÎ£</option><option value="7">Î‘Î¥Î“ÎŸÎ¥Î£Î¤ÎŸÎ£</option><option value="8">Î£Î•Î Î¤Î•ÎœÎ’Î¡Î™ÎŸÎ£</option><option value="9">ÎŸÎšÎ¤Î©Î’Î¡Î™ÎŸÎ£</option><option value="10">ÎÎŸÎ•ÎœÎ’Î¡Î™ÎŸÎ£</option><option value="11">Î”Î•ÎšÎ•ÎœÎ’Î¡Î™ÎŸÎ£</option></select>
        <div id="balanceInputs"></div>
        <button onclick="saveBalance()" id="balBtn" class="submit-btn" style="background-color: #28a745;">Î‘Ï€Î¿Î¸Î®ÎºÎµÏ…ÏƒÎ·</button>
    </div>
</div>

<div class="container">
    <h2>ğŸ“Š Î£Ï„Î±Ï„Î¹ÏƒÏ„Î¹ÎºÎ¬ 2026</h2>
    
    <div class="stat-box">
        <div style="font-size: 0.75rem; font-weight: bold; color: #666;">ÎœÎ—ÎÎ‘Î£: Î•Î£ÎŸÎ”Î‘ vs Î•ÎÎŸÎ”Î‘</div>
        <div class="chart-container"><canvas id="monthChart"></canvas></div>
    </div>

    <div class="stat-box">
        <div style="font-size: 0.75rem; font-weight: bold; color: #666;">Î•Î¤ÎŸÎ£: Î•Î£ÎŸÎ”Î‘ vs Î•ÎÎŸÎ”Î‘</div>
        <div class="chart-container"><canvas id="yearChart"></canvas></div>
    </div>

    <div id="balanceBox" class="stat-box" style="display:none;">
        <div style="font-size: 0.75rem; font-weight: bold; color: #666;">ÎšÎ‘Î¤Î‘ÎÎŸÎœÎ— Î›ÎŸÎ“Î‘Î¡Î™Î‘Î£ÎœÎ©Î</div>
        <div class="bal-chart-container"><canvas id="balanceChart"></canvas></div>
        <div class="total-badge" id="totalLabel"></div>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyMDWY00v3RkAVHMRhN6vcjwlChrEKtDFCca4xc7iC_-PLfPTqgRgiqVgXEqHPcaXoW/exec";
    const accounts = ["Î‘Î¤Î¤Î™ÎšÎ—Î£ Î Î¡ÎŸÎ˜Î•Î£ÎœÎ™Î‘ÎšÎ— Î Î‘ÎÎŸÎ£", "Î‘Î¤Î¤Î™ÎšÎ—Î£ CREDIA TARGET MATURITY", "Î‘Î¤Î¤Î™ÎšÎ—Î£ Î‘ÎÎŸÎ™Î§Î¤ÎŸÎ£", "Î Î•Î™Î¡Î‘Î™Î©Î£ BUSSINES", "EUROBANK Î‘ÎÎŸÎ™Î§Î¤ÎŸ Î Î‘ÎÎŸÎ£", "Î•Î Î™Î¤Î‘Î“Î•Î£", "Î‘ÎÎŸÎ™Î§Î¤Î‘ Î¥Î ÎŸÎ›ÎŸÎ™Î Î‘ Î Î•Î›Î‘Î¤Î©Î", "Î‘Î¤Î¤Î™ÎšÎ—Î£ Î Î¡ÎŸÎ˜Î•Î£ÎœÎ™Î‘ÎšÎ— Î›Î™Î‘", "PRONTI", "EUROBANK Î Î¡ÎŸÎ˜Î•Î£ÎœÎ™Î‘ÎšÎ— Î›Î™Î‘", "EUROBANK", "EUROBANK Î‘ÎÎŸÎ™Î§Î¤ÎŸÎ£ Î›Î™Î‘", "REVOLUT", "Î Î•Î™Î¡Î‘Î™Î©Î£ BUSSINES ÎœÎ•Î¤ÎŸÎ§Î•Î£", "CASA", "VACANZE"];
    
    let chartM, chartY, chartB;
    document.getElementById('date').valueAsDate = new Date();
    const bDiv = document.getElementById('balanceInputs');
    accounts.forEach(acc => { bDiv.innerHTML += `<div class="balance-item"><span>${acc.substring(0,18)}</span><input type="number" step="0.01" class="bal-val"></div>`; });

    function setType(v) { document.getElementById('type').value = v; document.getElementById('btn-income').className = 'type-option' + (v==='ÎˆÏƒÎ¿Î´Î¿'?' active income':''); document.getElementById('btn-expense').className = 'type-option' + (v==='ÎˆÎ¾Î¿Î´Î¿'?' active expense':''); }
    function unlockBalance() { if(prompt("ÎšÏ‰Î´Î¹ÎºÏŒÏ‚:") === "1234") { document.getElementById('balanceMenu').style.display = 'block'; document.getElementById('balanceMonth').value = new Date().getMonth(); } }

    function drawBar(id, inc, exp) {
        return new Chart(document.getElementById(id), {
            type: 'bar',
            data: { labels: ['ÎˆÏƒÎ¿Î´Î±', 'ÎˆÎ¾Î¿Î´Î±'], datasets: [{ data: [inc, exp], backgroundColor: ['#28a745', '#dc3545'] }] },
            options: { indexAxis: 'y', responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
        });
    }

    function loadData() {
        fetch(SCRIPT_URL).then(r => r.json()).then(data => {
            document.getElementById('categoryList').innerHTML = data.categories.map(c => `<option value="${c}">`).join('');
            document.getElementById('bank').innerHTML = '<option value="" disabled selected>Î¤ÏÎ¬Ï€ÎµÎ¶Î±</option>' + data.banks.map(b => `<option value="${b}">${b}</option>`).join('');
            
            if(chartM) chartM.destroy(); chartM = drawBar('monthChart', data.stats.month.income, data.stats.month.expense);
            if(chartY) chartY.destroy(); chartY = drawBar('yearChart', data.stats.year.income, data.stats.year.expense);

            if(data.balanceData && data.balanceData.total > 0) {
                document.getElementById('balanceBox').style.display = 'block';
                document.getElementById('totalLabel').innerText = "Î£Î¥ÎÎŸÎ›ÎŸ: " + data.balanceData.total.toLocaleString() + "â‚¬";
                if(chartB) chartB.destroy();
                chartB = new Chart(document.getElementById('balanceChart'), {
                    type: 'doughnut',
                    data: { labels: data.balanceData.labels, datasets: [{ data: data.balanceData.values, backgroundColor: ['#FF6384','#36A2EB','#FFCE56','#4BC0C0','#9966FF','#FF9F40','#8AC926','#1982C4','#6A4C93','#F15BB5','#FEE440','#00BBF9','#00F5D4','#9B5DE5','#F15BB5','#EE6C4D'] }] },
                    options: { plugins: { legend: { position: 'bottom', labels: { boxWidth: 10, font: { size: 9 } } } } }
                });
            }
        });
    }

    function saveBalance() {
        const vals = Array.from(document.getElementsByClassName('bal-val')).map(i => parseFloat(i.value) || 0);
        fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: "updateBalance", monthIndex: document.getElementById('balanceMonth').value, values: vals }) }).then(() => { alert("Î‘Ï€Î¿Î¸Î·ÎºÎµÏÏ„Î·ÎºÎµ!"); loadData(); });
    }

    window.onload = loadData;
    document.getElementById('cashForm').onsubmit = function(e) { e.preventDefault(); fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ date: document.getElementById('date').value, amount: document.getElementById('amount').value, category: document.getElementById('category').value, bank: document.getElementById('bank').value, type: document.getElementById('type').value }) }).then(() => { document.getElementById('amount').value = ''; loadData(); }); };
</script>
