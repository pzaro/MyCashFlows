<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Manager 2026</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; background-color: #f0f2f5; display: flex; flex-direction: column; align-items: center; padding: 15px; margin: 0; }
        .container { background: white; padding: 1.2rem; border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); width: 100%; max-width: 420px; margin-bottom: 15px; box-sizing: border-box; position: relative; }
        h2 { text-align: center; color: #1a1a1a; font-size: 1rem; border-bottom: 2px solid #f0f0f0; padding-bottom: 8px; margin-top: 0; display: flex; justify-content: center; align-items: center; gap: 10px; }
        .form-group { margin-bottom: 0.8rem; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 10px; font-size: 16px; box-sizing: border-box; }
        .submit-btn { width: 100%; padding: 14px; background-color: #007bff; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .lock-btn { background-color: #6c757d; font-size: 0.8rem; padding: 5px 10px; border-radius: 5px; color: white; border: none; cursor: pointer; }
        .toggle-link { color: #007bff; font-size: 0.8rem; cursor: pointer; text-decoration: underline; font-weight: bold; }
        .type-selector { display: flex; gap: 8px; margin-bottom: 1rem; }
        .type-option { flex: 1; padding: 12px; text-align: center; border: 1px solid #ddd; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .active.income { background-color: #d4edda; color: #155724; }
        .active.expense { background-color: #f8d7da; color: #721c24; }
        .stat-box { background: #fff; padding: 12px; border-radius: 12px; border: 1px solid #eee; margin-top: 10px; }
        .chart-container { position: relative; height: 110px; width: 100%; }
        .pie-container { position: relative; height: 220px; width: 100%; }
        #privateSection { display: none; border-top: 3px solid #dc3545; padding-top: 15px; margin-top: 10px; }
        .balance-row { display: flex; justify-content: space-between; font-size: 0.8rem; padding: 6px 0; border-bottom: 1px solid #f1f1f1; }
        .diff-up { color: #28a745; font-weight: bold; }
        .diff-down { color: #dc3545; font-weight: bold; }
        .total-val { text-align: center; font-size: 1.3rem; font-weight: bold; color: #dc3545; margin: 10px 0; }
        #yearSection { display: none; margin-top: 15px; border-top: 1px solid #eee; padding-top: 10px; }
        .bal-input-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; font-size: 0.75rem; }
        .bal-input-row span { flex: 1; margin-right: 10px; }
        .bal-input-row input { width: 110px; padding: 6px; font-size: 0.9rem; border: 1px solid #ccc; border-radius: 6px; text-align: right; }
    </style>
</head>
<body>

<div class="container">
    <h2>ğŸ’¸ ÎÎ­Î± ÎšÎ¯Î½Î·ÏƒÎ·</h2>
    <form id="cashForm">
        <div class="type-selector">
            <div class="type-option active expense" id="btn-expense" onclick="setType('ÎˆÎ¾Î¿Î´Î¿')">ÎˆÎ¾Î¿Î´Î¿</div>
            <div class="type-option" id="btn-income" onclick="setType('ÎˆÏƒÎ¿Î´Î¿')">ÎˆÏƒÎ¿Î´Î¿</div>
        </div>
        <input type="hidden" id="type" value="ÎˆÎ¾Î¿Î´Î¿">
        <div class="form-group"><input type="date" id="date" required></div>
        <div class="form-group"><input type="number" id="amount" step="0.01" placeholder="Î Î¿ÏƒÏŒ â‚¬" required></div>
        <div class="form-group"><input list="categoryList" id="category" placeholder="Î‘Î¹Ï„Î¹Î¿Î»Î¿Î³Î¯Î±" required><datalist id="categoryList"></datalist></div>
        <div class="form-group"><select id="bank" required><option value="" disabled selected>Î¤ÏÎ¬Ï€ÎµÎ¶Î±</option></select></div>
        <button type="submit" class="submit-btn" id="submitBtn">ÎšÎ±Ï„Î±Ï‡ÏÏÎ·ÏƒÎ·</button>
    </form>
</div>

<div class="container">
    <h2>ğŸ“Š Î£Ï„Î±Ï„Î¹ÏƒÏ„Î¹ÎºÎ¬ 2026 <span class="toggle-link" onclick="toggleSection('yearSection')">+/- ÎˆÏ„Î¿Ï‚</span></h2>
    <div class="stat-box">
        <div class="chart-container"><canvas id="monthChart"></canvas></div>
    </div>
    <div id="yearSection">
        <div class="stat-box">
            <div class="chart-container"><canvas id="yearChart"></canvas></div>
        </div>
    </div>
</div>

<div class="container">
    <h2 id="balanceHeader">ğŸ”’ Balance <button class="lock-btn" id="lockBtn" onclick="handleLock()">Unlock</button></h2>
    <div id="privateSection">
        <div class="total-val" id="totalLabel">Î¦ÏŒÏÏ„Ï‰ÏƒÎ·...</div>
        <div class="stat-box">
            <div class="pie-container"><canvas id="pieChart"></canvas></div>
            <div id="diffList" style="margin-top:15px;"></div>
        </div>
        <div class="stat-box" style="background: #fafafa; border: 1px dashed #ccc;">
            <div style="font-weight:bold; font-size:0.8rem; margin-bottom:10px;">Î•ÎÎ—ÎœÎ•Î¡Î©Î£Î— Î¥Î ÎŸÎ›ÎŸÎ™Î Î©Î</div>
            <select id="balMonth" style="margin-bottom:10px;"></select>
            <div id="balInputs"></div>
            <button onclick="saveBal()" id="balBtn" class="submit-btn" style="background:#28a745; margin-top:10px;">Î‘Ï€Î¿Î¸Î®ÎºÎµÏ…ÏƒÎ·</button>
        </div>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz-Nn1_bdeZjD0ouVDujWi4IZTvM2WdFxkTnHCQHpzavKTHEzfclHjwVuGHDaW-kOP_Ig/exec";
    const accounts = ["Î‘Î¤Î¤Î™ÎšÎ—Î£ Î Î¡ÎŸÎ˜Î•Î£ÎœÎ™Î‘ÎšÎ— Î Î‘ÎÎŸÎ£", "Î‘Î¤Î¤Î™ÎšÎ—Î£ CREDIA TARGET MATURITY", "Î‘Î¤Î¤Î™ÎšÎ—Î£ Î‘ÎÎŸÎ™Î§Î¤ÎŸÎ£", "Î Î•Î™Î¡Î‘Î™Î©Î£ BUSSINES", "EUROBANK Î‘ÎÎŸÎ™Î§Î¤ÎŸ Î Î‘ÎÎŸÎ£", "Î•Î Î™Î¤Î‘Î“Î•Î£", "Î‘ÎÎŸÎ™Î§Î¤Î‘ Î¥Î ÎŸÎ›ÎŸÎ™Î Î‘ Î Î•Î›Î‘Î¤Î©Î", "Î‘Î¤Î¤Î™ÎšÎ—Î£ Î Î¡ÎŸÎ˜Î•Î£ÎœÎ™Î‘ÎšÎ— Î›Î™Î‘", "PRONTI", "EUROBANK Î Î¡ÎŸÎ˜Î•Î£ÎœÎ™Î‘ÎšÎ— Î›Î™Î‘", "EUROBANK", "EUROBANK Î‘ÎÎŸÎ™Î§Î¤ÎŸÎ£ Î›Î™Î‘", "REVOLUT", "Î Î•Î™Î¡Î‘Î™Î©Î£ BUSSINES ÎœÎ•Î¤ÎŸÎ§Î•Î£", "CASA", "VACANZE"];
    
    let chartM, chartY, chartP;
    let isLocked = true;
    let lastData = null;

    // 1. Î”Î·Î¼Î¹Î¿Ï…ÏÎ³Î¯Î± inputs Î±Î¼Î­ÏƒÏ‰Ï‚ Î¼Îµ Ï„Î¿ Ï†ÏŒÏÏ„Ï‰Î¼Î± Ï„Î·Ï‚ ÏƒÎµÎ»Î¯Î´Î±Ï‚
    function initInputs() {
        const container = document.getElementById('balInputs');
        container.innerHTML = accounts.map((name, i) => `
            <div class="bal-input-row">
                <span>${name}</span>
                <input type="number" step="0.01" class="bal-val" data-index="${i}" value="0">
            </div>
        `).join('');
        
        const mSel = document.getElementById('balMonth');
        const months = ["Î™Î‘Î", "Î¦Î•Î’", "ÎœÎ‘Î¡", "Î‘Î Î¡", "ÎœÎ‘Îª", "Î™ÎŸÎ¥Î", "Î™ÎŸÎ¥Î›", "Î‘Î¥Î“", "Î£Î•Î ", "ÎŸÎšÎ¤", "ÎÎŸÎ•", "Î”Î•Îš"];
        mSel.innerHTML = months.map((m, i) => `<option value="${i}">${m}</option>`).join('');
        mSel.value = new Date().getMonth();
    }

    function setType(v) {
        document.getElementById('type').value = v;
        document.getElementById('btn-income').className = 'type-option' + (v==='ÎˆÏƒÎ¿Î´Î¿'?' active income':'');
        document.getElementById('btn-expense').className = 'type-option' + (v==='ÎˆÎ¾Î¿Î´Î¿'?' active expense':'');
    }

    function toggleSection(id) {
        const el = document.getElementById(id);
        el.style.display = (el.style.display === 'block') ? 'none' : 'block';
    }

    function handleLock() {
        if (isLocked) {
            if (prompt("ÎšÏ‰Î´Î¹ÎºÏŒÏ‚:") === "1234") {
                isLocked = false;
                document.getElementById('privateSection').style.display = 'block';
                document.getElementById('lockBtn').innerText = "Lock ğŸ”’";
                document.getElementById('lockBtn').style.background = "#dc3545";
                if(lastData) fillPrivateData(lastData);
            }
        } else {
            isLocked = true;
            document.getElementById('privateSection').style.display = 'none';
            document.getElementById('lockBtn').innerText = "Unlock";
            document.getElementById('lockBtn').style.background = "#6c757d";
        }
    }

    function fillPrivateData(data) {
        if(!data || !data.balanceData) return;
        
        document.getElementById('totalLabel').innerText = data.balanceData.total.toLocaleString() + "â‚¬";

        // Î•Î½Î·Î¼Î­ÏÏ‰ÏƒÎ· Ï„Ï‰Î½ Î®Î´Î· Ï…Ï€Î±ÏÏ‡ÏŒÎ½Ï„Ï‰Î½ inputs
        const inputs = document.getElementsByClassName('bal-val');
        for(let i=0; i<inputs.length; i++) {
            if(data.balanceData.currentValues[i] !== undefined) {
                inputs[i].value = data.balanceData.currentValues[i];
            }
        }

        // Î“ÏÎ¬Ï†Î·Î¼Î± Î Î¯Ï„Î±Ï‚
        if(chartP) chartP.destroy();
        chartP = new Chart(document.getElementById('pieChart'), {
            type: 'doughnut',
            data: { 
                labels: data.balanceData.labels, 
                datasets: [{ 
                    data: data.balanceData.currentValues, 
                    backgroundColor: ['#FF6384','#36A2EB','#FFCE56','#4BC0C0','#9966FF','#FF9F40','#8AC926','#1982C4','#6A4C93','#F15BB5','#FEE440','#00BBF9','#00F5D4','#9B5DE5'] 
                }] 
            },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom', labels: { boxWidth: 10, font: { size: 9 } } } } }
        });

        // Î›Î¯ÏƒÏ„Î± Î”Î¹Î±Ï†Î¿ÏÏÎ½
        let listHtml = "";
        data.balanceData.labels.forEach((name, i) => {
            const diff = data.balanceData.diffs[i];
            const diffClass = diff > 0 ? 'diff-up' : (diff < 0 ? 'diff-down' : '');
            listHtml += `<div class="balance-row"><span>${name}</span><span class="${diffClass}">${diff > 0 ? 'â–²' : (diff < 0 ? 'â–¼' : 'â€¢')} ${Math.abs(diff).toLocaleString()}â‚¬</span></div>`;
        });
        document.getElementById('diffList').innerHTML = listHtml;
    }

    function loadData() {
        fetch(SCRIPT_URL).then(r => r.json()).then(data => {
            lastData = data;
            document.getElementById('categoryList').innerHTML = data.categories.map(c => `<option value="${c}">`).join('');
            document.getElementById('bank').innerHTML = '<option value="" disabled selected>Î¤ÏÎ¬Ï€ÎµÎ¶Î±</option>' + data.banks.map(b => `<option value="${b}">${b}</option>`).join('');
            
            if(chartM) chartM.destroy(); chartM = drawBar('monthChart', data.stats.month.income, data.stats.month.expense);
            if(chartY) chartY.destroy(); chartY = drawBar('yearChart', data.stats.year.income, data.stats.year.expense);

            if(!isLocked) fillPrivateData(data);
        });
    }

    function drawBar(id, inc, exp) {
        return new Chart(document.getElementById(id), {
            type: 'bar',
            data: { labels: ['ÎˆÏƒÎ¿Î´Î±', 'ÎˆÎ¾Î¿Î´Î±'], datasets: [{ data: [inc, exp], backgroundColor: ['#28a745', '#dc3545'] }] },
            options: { indexAxis: 'y', responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
        });
    }

    function saveBal() {
        const btn = document.getElementById('balBtn');
        btn.disabled = true; btn.innerText = "Î‘Ï€Î¿Î¸Î®ÎºÎµÏ…ÏƒÎ·...";
        
        const inputs = document.getElementsByClassName('bal-val');
        const vals = [];
        for(let i=0; i<inputs.length; i++) {
            vals.push(parseFloat(inputs[i].value) || 0);
        }

        fetch(SCRIPT_URL, { 
            method: 'POST', 
            body: JSON.stringify({ action: "updateBalance", monthIndex: document.getElementById('balMonth').value, values: vals }) 
        }).then(() => { 
            alert("Î¤Î¿ Balance ÎµÎ½Î·Î¼ÎµÏÏÎ¸Î·ÎºÎµ!"); 
            loadData(); 
            btn.disabled = false; 
            btn.innerText = "Î‘Ï€Î¿Î¸Î®ÎºÎµÏ…ÏƒÎ·"; 
        });
    }

    window.onload = () => {
        initInputs(); // Î”Î·Î¼Î¹Î¿Ï…ÏÎ³Î¯Î± inputs Î±Î¼Î­ÏƒÏ‰Ï‚
        loadData();   // Î¦ÏŒÏÏ„Ï‰ÏƒÎ· Î´ÎµÎ´Î¿Î¼Î­Î½Ï‰Î½
    };
    
    document.getElementById('date').valueAsDate = new Date();

    document.getElementById('cashForm').onsubmit = function(e) {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        btn.disabled = true;
        fetch(SCRIPT_URL, { 
            method: 'POST', 
            body: JSON.stringify({ date: document.getElementById('date').value, amount: document.getElementById('amount').value, category: document.getElementById('category').value, bank: document.getElementById('bank').value, type: document.getElementById('type').value }) 
        }).then(() => { 
            document.getElementById('amount').value = ''; 
            btn.disabled = false;
            loadData(); 
        });
    };
</script>
</body>
</html>
