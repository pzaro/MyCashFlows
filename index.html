<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Manager 2026</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; background-color: #f0f2f5; display: flex; flex-direction: column; align-items: center; padding: 15px; margin: 0; }
        .container { background: white; padding: 1.2rem; border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); width: 100%; max-width: 420px; margin-bottom: 15px; box-sizing: border-box; position: relative; }
        h2 { text-align: center; color: #1a1a1a; font-size: 1rem; border-bottom: 2px solid #f0f0f0; padding-bottom: 8px; margin-top: 0; }
        .form-group { margin-bottom: 0.8rem; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 10px; font-size: 16px; box-sizing: border-box; }
        .submit-btn { width: 100%; padding: 14px; background-color: #007bff; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .lock-btn { background-color: #6c757d; font-size: 0.8rem; padding: 5px 10px; border-radius: 5px; color: white; border: none; cursor: pointer; float: right; }
        .stat-box { background: #fff; padding: 12px; border-radius: 12px; border: 1px solid #eee; margin-top: 10px; }
        .chart-container { position: relative; height: 110px; width: 100%; }
        .pie-container { position: relative; height: 220px; width: 100%; }
        #privateSection { display: none; border-top: 3px solid #dc3545; padding-top: 15px; margin-top: 10px; clear: both; }
        .balance-row { display: flex; justify-content: space-between; font-size: 0.8rem; padding: 6px 0; border-bottom: 1px solid #f1f1f1; }
        .diff-up { color: #28a745; font-weight: bold; }
        .diff-down { color: #dc3545; font-weight: bold; }
        .total-val { text-align: center; font-size: 1.3rem; font-weight: bold; color: #dc3545; margin: 10px 0; }
        .bal-input-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; font-size: 0.75rem; }
        .bal-input-row input { width: 110px; padding: 6px; text-align: right; border-radius: 6px; border: 1px solid #ddd; }
        .toggle-link { color: #007bff; font-size: 0.8rem; cursor: pointer; text-decoration: underline; font-weight: bold; }
        #yearSection { display: none; margin-top: 15px; }
    </style>
</head>
<body>

<div class="container">
    <h2>ğŸ’¸ ÎÎ­Î± ÎšÎ¯Î½Î·ÏƒÎ·</h2>
    <form id="cashForm">
        <input type="date" id="date" required style="margin-bottom:10px;">
        <input type="number" id="amount" step="0.01" placeholder="Î Î¿ÏƒÏŒ â‚¬" required style="margin-bottom:10px;">
        <input list="categoryList" id="category" placeholder="Î‘Î¹Ï„Î¹Î¿Î»Î¿Î³Î¯Î±" required style="margin-bottom:10px;"><datalist id="categoryList"></datalist>
        <select id="bank" required style="margin-bottom:10px;"><option value="" disabled selected>Î¤ÏÎ¬Ï€ÎµÎ¶Î±</option></select>
        <button type="submit" class="submit-btn" id="submitBtn">ÎšÎ±Ï„Î±Ï‡ÏÏÎ·ÏƒÎ·</button>
    </form>
</div>

<div class="container">
    <h2>ğŸ“Š Î£Ï„Î±Ï„Î¹ÏƒÏ„Î¹ÎºÎ¬ 2026 <span class="toggle-link" onclick="toggleSection('yearSection')">+/- ÎˆÏ„Î¿Ï‚</span></h2>
    <div class="stat-box">
        <div style="font-size: 0.75rem; font-weight: bold; color: #666;">ÎœÎ—ÎÎ‘Î£</div>
        <div class="chart-container"><canvas id="monthChart"></canvas></div>
    </div>
    <div id="yearSection">
        <div class="stat-box">
            <div style="font-size: 0.75rem; font-weight: bold; color: #666;">Î•Î¤ÎŸÎ£</div>
            <div class="chart-container"><canvas id="yearChart"></canvas></div>
        </div>
    </div>
</div>

<div class="container">
    <button class="lock-btn" id="lockBtn" onclick="handleLock()">Unlock</button>
    <h2 style="text-align:left;">ğŸ”’ Balance</h2>
    
    <div id="privateSection">
        <div class="form-group">
            <label style="font-size:0.8rem; font-weight:bold;">Î•Î Î™Î›ÎŸÎ“Î— ÎœÎ—ÎÎ‘:</label>
            <select id="balMonth" onchange="refreshPrivateUI()"></select>
        </div>
        
        <div class="total-val" id="totalLabel">0â‚¬</div>
        
        <div id="balanceChartsArea">
            <div class="stat-box">
                <div class="pie-container"><canvas id="pieChart"></canvas></div>
                <div id="diffList" style="margin-top:15px;"></div>
            </div>
        </div>

        <div class="stat-box" style="background: #fafafa; border: 1px dashed #ccc;">
            <div style="font-weight:bold; font-size:0.8rem; margin-bottom:10px;">Î•Î Î•ÎÎ•Î¡Î“Î‘Î£Î™Î‘ Î¤Î™ÎœÎ©Î</div>
            <div id="balInputs"></div>
            <button onclick="saveBal()" id="balBtn" class="submit-btn" style="background:#28a745; margin-top:10px;">Î‘Ï€Î¿Î¸Î®ÎºÎµÏ…ÏƒÎ·</button>
        </div>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwxHP_Uu_25hZZk5wyMzeEAqaKu7ubCwvcsTBhD9uEjRdBzif-WC3IMIHyCdT-xKuFBsA/exec";
    let chartM, chartY, chartP;
    let isLocked = true;
    let lastData = null;

    function toggleSection(id) {
        const el = document.getElementById(id);
        el.style.display = (el.style.display === 'block') ? 'none' : 'block';
    }

    function handleLock() {
        if (isLocked) {
            const pass = prompt("ÎšÏ‰Î´Î¹ÎºÏŒÏ‚:");
            if (pass === "1234") {
                isLocked = false;
                document.getElementById('privateSection').style.display = 'block';
                document.getElementById('lockBtn').innerText = "Lock ğŸ”’";
                document.getElementById('lockBtn').style.background = "#dc3545";
                refreshPrivateUI();
            }
        } else {
            isLocked = true;
            document.getElementById('privateSection').style.display = 'none';
            document.getElementById('lockBtn').innerText = "Unlock";
            document.getElementById('lockBtn').style.background = "#6c757d";
        }
    }

    function refreshPrivateUI() {
        if(!lastData || isLocked) return;
        const monthIdx = parseInt(document.getElementById('balMonth').value);
        const colIdx = monthIdx + 1; // Column A=0, B=1 (Jan), C=2 (Feb)...
        const prevColIdx = colIdx - 1; // Î“Î¹Î± ÏƒÏÎ³ÎºÏÎ¹ÏƒÎ· Î¼Îµ Ï„Î¿Î½ Ï€ÏÎ¿Î·Î³Î¿ÏÎ¼ÎµÎ½Î¿

        let currentValues = [];
        let prevValues = [];
        let labels = [];
        let total = 0;

        lastData.fullBalance.forEach(row => {
            labels.push(row[0]);
            const cur = parseFloat(row[colIdx]) || 0;
            const prev = (colIdx > 1) ? (parseFloat(row[prevColIdx]) || 0) : cur;
            currentValues.push(cur);
            prevValues.push(prev);
            total += cur;
        });

        document.getElementById('totalLabel').innerText = total.toLocaleString() + "â‚¬";

        // 1. Î•Î¼Ï†Î¬Î½Î¹ÏƒÎ·/Î‘Ï€ÏŒÎºÏÏ…ÏˆÎ· Î³ÏÎ±Ï†Î·Î¼Î¬Ï„Ï‰Î½ Î±Î½ Î¿ Î¼Î®Î½Î±Ï‚ ÎµÎ¯Î½Î±Î¹ ÎºÎµÎ½ÏŒÏ‚
        const chartsArea = document.getElementById('balanceChartsArea');
        if (total === 0) {
            chartsArea.style.opacity = "0.3";
            if(chartP) chartP.destroy();
        } else {
            chartsArea.style.opacity = "1";
            if(chartP) chartP.destroy();
            chartP = new Chart(document.getElementById('pieChart'), {
                type: 'doughnut',
                data: { labels: labels, datasets: [{ data: currentValues, backgroundColor: ['#FF6384','#36A2EB','#FFCE56','#4BC0C0','#9966FF','#FF9F40','#8AC926','#1982C4','#6A4C93','#F15BB5','#FEE440','#00BBF9','#00F5D4','#9B5DE5'] }] },
                options: { responsive: true, maintainAspectRatio: false }
            });
        }

        // 2. Î›Î¯ÏƒÏ„Î± Î”Î¹Î±Ï†Î¿ÏÏÎ½ (Î£ÏÎ³ÎºÏÎ¹ÏƒÎ· Î¼Îµ Ï„Î¿Î½ Ï€ÏÎ¿Î·Î³Î¿ÏÎ¼ÎµÎ½Î¿ Î¼Î®Î½Î±)
        let listHtml = "";
        labels.forEach((name, i) => {
            const diff = currentValues[i] - prevValues[i];
            const diffClass = diff > 0 ? 'diff-up' : (diff < 0 ? 'diff-down' : '');
            const icon = diff > 0 ? 'â–²' : (diff < 0 ? 'â–¼' : 'â€¢');
            listHtml += `<div class="balance-row"><span>${name}</span><span class="${diffClass}">${icon} ${Math.abs(diff).toLocaleString()}â‚¬</span></div>`;
        });
        document.getElementById('diffList').innerHTML = listHtml;

        // 3. Inputs (Î‘Î½Î¬ÎºÎ»Î·ÏƒÎ· Ï„Î¹Î¼ÏÎ½)
        document.getElementById('balInputs').innerHTML = labels.map((name, i) => `
            <div class="bal-input-row">
                <span>${name}</span>
                <input type="number" step="0.01" class="bal-val" value="${currentValues[i] === 0 ? '' : currentValues[i]}" placeholder="0.00">
            </div>
        `).join('');
    }

    function loadData() {
        fetch(SCRIPT_URL).then(r => r.json()).then(data => {
            lastData = data;
            document.getElementById('categoryList').innerHTML = data.categories.map(c => `<option value="${c}">`).join('');
            document.getElementById('bank').innerHTML = '<option value="" disabled selected>Î¤ÏÎ¬Ï€ÎµÎ¶Î±</option>' + data.banks.map(b => `<option value="${b}">${b}</option>`).join('');
            
            const mSel = document.getElementById('balMonth');
            if(mSel.options.length === 0) {
                const months = ["Î™Î‘ÎÎŸÎ¥Î‘Î¡Î™ÎŸÎ£", "Î¦Î•Î’Î¡ÎŸÎ¥Î‘Î¡Î™ÎŸÎ£", "ÎœÎ‘Î¡Î¤Î™ÎŸÎ£", "Î‘Î Î¡Î™Î›Î™ÎŸÎ£", "ÎœÎ‘ÎªÎŸÎ£", "Î™ÎŸÎ¥ÎÎ™ÎŸÎ£", "Î™ÎŸÎ¥Î›Î™ÎŸÎ£", "Î‘Î¥Î“ÎŸÎ¥Î£Î¤ÎŸÎ£", "Î£Î•Î Î¤Î•ÎœÎ’Î¡Î™ÎŸÎ£", "ÎŸÎšÎ¤Î©Î’Î¡Î™ÎŸÎ£", "ÎÎŸÎ•ÎœÎ’Î¡Î™ÎŸÎ£", "Î”Î•ÎšÎ•ÎœÎ’Î¡Î™ÎŸÎ£"];
                mSel.innerHTML = months.map((m, i) => `<option value="${i}">${m}</option>`).join('');
                mSel.value = new Date().getMonth();
            }

            if(chartM) chartM.destroy(); chartM = drawBar('monthChart', data.stats.month.income, data.stats.month.expense);
            if(chartY) chartY.destroy(); chartY = drawBar('yearChart', data.stats.year.income, data.stats.year.expense);

            if(!isLocked) refreshPrivateUI();
        });
    }

    function drawBar(id, inc, exp) {
        return new Chart(document.getElementById(id), {
            type: 'bar',
            data: { labels: ['ÎˆÏƒÎ¿Î´Î±', 'ÎˆÎ¾Î¿Î´Î±'], datasets: [{ data: [inc, exp], backgroundColor: ['#28a745', '#dc3545'] }] },
            options: { indexAxis: 'y', responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
        });
    }

    function saveBal() {
        const btn = document.getElementById('balBtn');
        btn.disabled = true;
        const vals = Array.from(document.getElementsByClassName('bal-val')).map(i => parseFloat(i.value) || 0);
        fetch(SCRIPT_URL, { 
            method: 'POST', 
            body: JSON.stringify({ action: "updateBalance", monthIndex: document.getElementById('balMonth').value, values: vals }) 
        }).then(() => { alert("Î‘Ï€Î¿Î¸Î·ÎºÎµÏÏ„Î·ÎºÎµ!"); loadData(); btn.disabled = false; });
    }

    window.onload = loadData;
    document.getElementById('date').valueAsDate = new Date();
</script>
</body>
</html>
