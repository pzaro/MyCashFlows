<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Flow 2026</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .container { background: white; padding: 1.5rem; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; margin-bottom: 20px; }
        h2 { text-align: center; color: #333; margin-bottom: 1rem; font-size: 1.2rem; }
        .form-group { margin-bottom: 1rem; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        
        .type-selector { display: flex; gap: 10px; margin-bottom: 1rem; }
        .type-option { flex: 1; padding: 10px; text-align: center; border: 1px solid #ddd; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .type-option.active.income { background-color: #d4edda; color: #155724; border-color: #c3e6cb; }
        .type-option.active.expense { background-color: #f8d7da; color: #721c24; border-color: #f5c6cb; }
        
        button.submit-btn { width: 100%; padding: 14px; background-color: #007bff; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; }
        button.submit-btn:disabled { background-color: #ccc; }

        /* Î£Î¤Î‘Î¤Î™Î£Î¤Î™ÎšÎ‘ */
        .stats-wrapper { display: flex; justify-content: space-between; gap: 15px; }
        .stat-box { flex: 1; text-align: center; background: #fafafa; padding: 10px; border-radius: 10px; }
        .chart-container { position: relative; height: 100px; width: 100%; margin: 5px 0; }
        .stat-numbers { font-size: 0.85rem; margin-top: 5px; line-height: 1.4; }
        .inc { color: #28a745; font-weight: bold; }
        .exp { color: #dc3545; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2>ğŸ’¸ ÎÎ­Î± ÎšÎ±Ï„Î±Ï‡ÏÏÎ·ÏƒÎ·</h2>
    <form id="cashForm">
        <div class="type-selector">
            <div class="type-option active expense" id="btn-expense" onclick="setType('ÎˆÎ¾Î¿Î´Î¿')">ÎˆÎ¾Î¿Î´Î¿</div>
            <div class="type-option" id="btn-income" onclick="setType('ÎˆÏƒÎ¿Î´Î¿')">ÎˆÏƒÎ¿Î´Î¿</div>
        </div>
        <input type="hidden" id="type" value="ÎˆÎ¾Î¿Î´Î¿">
        
        <div class="form-group"><input type="date" id="date" required></div>
        <div class="form-group"><input type="number" id="amount" step="0.01" placeholder="Î Î¿ÏƒÏŒ (â‚¬)" required inputmode="decimal"></div>
        <div class="form-group">
            <input list="categoryList" id="category" placeholder="Î‘Î¹Ï„Î¹Î¿Î»Î¿Î³Î¯Î± / ÎšÎ±Ï„Î·Î³Î¿ÏÎ¯Î±" required>
            <datalist id="categoryList"></datalist>
        </div>
        <div class="form-group">
            <select id="bank" required>
                <option value="" disabled selected>Î•Ï€Î¯Î»ÎµÎ¾Îµ Î¤ÏÎ¬Ï€ÎµÎ¶Î±</option>
            </select>
        </div>
        <button type="submit" class="submit-btn" id="submitBtn">ÎšÎ±Ï„Î±Ï‡ÏÏÎ·ÏƒÎ·</button>
    </form>
</div>

<div class="container" id="dashboard">
    <h2>ğŸ“Š Î£Ï„Î±Ï„Î¹ÏƒÏ„Î¹ÎºÎ¬ 2026</h2>
    <div class="stats-wrapper">
        <div class="stat-box">
            <div style="font-weight:bold; font-size:0.8rem;">ÎœÎ—ÎÎ‘Î£</div>
            <div class="chart-container"><canvas id="monthChart"></canvas></div>
            <div class="stat-numbers">
                <div class="inc">Î•: <span id="m-inc">0â‚¬</span></div>
                <div class="exp">Î•Î¾: <span id="m-exp">0â‚¬</span></div>
            </div>
        </div>
        <div class="stat-box">
            <div style="font-weight:bold; font-size:0.8rem;">Î•Î¤ÎŸÎ£</div>
            <div class="chart-container"><canvas id="yearChart"></canvas></div>
            <div class="stat-numbers">
                <div class="inc">Î•: <span id="y-inc">0â‚¬</span></div>
                <div class="exp">Î•Î¾: <span id="y-exp">0â‚¬</span></div>
            </div>
        </div>
    </div>
</div>

<script>
    // Î¤ÎŸ URL Î ÎŸÎ¥ ÎœÎŸÎ¥ Î•Î£Î¤Î•Î™Î›Î•Î£:
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxesQmJ3vIe75RuFvtWbPC9PwE2dF6ufuEWgCcYZHb9hIk-QyUZEa4plnTKtdsTq9nsTQ/exec";

    let chartM, chartY;
    document.getElementById('date').valueAsDate = new Date();

    function setType(v) {
        document.getElementById('type').value = v;
        document.getElementById('btn-income').className = 'type-option' + (v==='ÎˆÏƒÎ¿Î´Î¿'?' active income':'');
        document.getElementById('btn-expense').className = 'type-option' + (v==='ÎˆÎ¾Î¿Î´Î¿'?' active expense':'');
    }

    function drawChart(canvasId, income, expense) {
        const ctx = document.getElementById(canvasId).getContext('2d');
        // Î‘Î½ Î´ÎµÎ½ Ï…Ï€Î¬ÏÏ‡Î¿Ï…Î½ Î´ÎµÎ´Î¿Î¼Î­Î½Î±, Î²Î¬Î¶Î¿Ï…Î¼Îµ 1 ÎºÎ±Î¹ 1 Î³Î¹Î± Î½Î± Ï†Î±Î¯Î½ÎµÏ„Î±Î¹ Î­Î½Î±Ï‚ Î³ÎºÏÎ¯Î¶Î¿Ï‚ ÎºÏÎºÎ»Î¿Ï‚ Î® Ï„Î¿ ÏƒÏ‡Î®Î¼Î±
        const hasData = income > 0 || expense > 0;
        return new Chart(ctx, {
            type: 'doughnut',
            data: {
                datasets: [{
                    data: hasData ? [income, expense] : [1, 1],
                    backgroundColor: hasData ? ['#28a745', '#dc3545'] : ['#e0e0e0', '#e0e0e0'],
                    borderWidth: 0
                }]
            },
            options: { cutout: '70%', plugins: { legend: { display: false }, tooltip: { enabled: hasData } } }
        });
    }

    function loadStatsAndLists() {
        fetch(SCRIPT_URL)
            .then(r => r.json())
            .then(data => {
                // Î›Î¯ÏƒÏ„ÎµÏ‚
                document.getElementById('categoryList').innerHTML = data.categories.map(c => `<option value="${c}">`).join('');
                const bSel = document.getElementById('bank');
                const val = bSel.value;
                bSel.innerHTML = '<option value="" disabled selected>Î•Ï€Î¯Î»ÎµÎ¾Îµ Î¤ÏÎ¬Ï€ÎµÎ¶Î±</option>' + 
                                 data.banks.map(b => `<option value="${b}">${b}</option>`).join('');
                if(val) bSel.value = val;

                // Î‘ÏÎ¹Î¸Î¼Î¿Î¯
                document.getElementById('m-inc').innerText = data.stats.month.income + "â‚¬";
                document.getElementById('m-exp').innerText = data.stats.month.expense + "â‚¬";
                document.getElementById('y-inc').innerText = data.stats.year.income + "â‚¬";
                document.getElementById('y-exp').innerText = data.stats.year.expense + "â‚¬";

                // Î“ÏÎ±Ï†Î®Î¼Î±Ï„Î±
                if(chartM) chartM.destroy();
                if(chartY) chartY.destroy();
                chartM = drawChart('monthChart', data.stats.month.income, data.stats.month.expense);
                chartY = drawChart('yearChart', data.stats.year.income, data.stats.year.expense);
            });
    }

    window.onload = loadStatsAndLists;

    document.getElementById('cashForm').onsubmit = function(e) {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        btn.disabled = true; btn.innerText = "Î‘Ï€Î¿Î¸Î®ÎºÎµÏ…ÏƒÎ·...";
        
        const payload = {
            date: document.getElementById('date').value,
            amount: document.getElementById('amount').value,
            category: document.getElementById('category').value,
            bank: document.getElementById('bank').value,
            type: document.getElementById('type').value
        };

        fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) })
            .then(r => r.json())
            .then(res => {
                btn.disabled = false; btn.innerText = "ÎšÎ±Ï„Î±Ï‡ÏÏÎ·ÏƒÎ·";
                if(res.status === 'success') {
                    document.getElementById('amount').value = '';
                    document.getElementById('category').value = '';
                    loadStatsAndLists(); // Î‘Î½Î±Î½Î­Ï‰ÏƒÎ· Î³ÏÎ±Ï†Î·Î¼Î¬Ï„Ï‰Î½ Î±Î¼Î­ÏƒÏ‰Ï‚!
                }
            })
            .catch(err => {
                btn.disabled = false; btn.innerText = "ÎšÎ±Ï„Î±Ï‡ÏÏÎ·ÏƒÎ·";
                alert("Î£Ï†Î¬Î»Î¼Î± ÏƒÏÎ½Î´ÎµÏƒÎ·Ï‚");
            });
    };
</script>
</body>
</html>
