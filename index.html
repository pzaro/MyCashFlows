<!DOCTYPE html>

<body>

        <div id="balanceInputs"></div>

<div class="container">
    <h2>ğŸ“Š Î£Ï„Î±Ï„Î¹ÏƒÏ„Î¹ÎºÎ¬ 2026</h2>
    <div class="stat-box">
        <div style="font-size: 0.7rem; font-weight: bold;">ÎœÎ—ÎÎ‘Î£ (ÎˆÏƒÎ¿Î´Î± vs ÎˆÎ¾Î¿Î´Î±)</div>

        <div style="font-size: 0.7rem; font-weight: bold;">ÎšÎ‘Î¤Î‘ÎÎŸÎœÎ— Î Î•Î¡Î™ÎŸÎ¥Î£Î™Î‘Î£ (BALANCE)</div>
        <div class="bal-chart-container"><canvas id="balanceChart"></canvas></div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyz5-985o1hIaEcRdCYq8ZvnqCBBNCtgoqgb9YRfUlMKzmb3EeQ-Ddqa9bC1UbE_nJ_QQ/exec";
    const accounts = ["Î‘Î¤Î¤Î™ÎšÎ—Î£ Î Î¡ÎŸÎ˜Î•Î£ÎœÎ™Î‘ÎšÎ— Î Î‘ÎÎŸÎ£", "Î‘Î¤Î¤Î™ÎšÎ—Î£ CREDIA TARGET MATURITY", "Î‘Î¤Î¤Î™ÎšÎ—Î£ Î‘ÎÎŸÎ™Î§Î¤ÎŸÎ£", "Î Î•Î™Î¡Î‘Î™Î©Î£ BUSSINES", "EUROBANK Î‘ÎÎŸÎ™Î§Î¤ÎŸ Î Î‘ÎÎŸÎ£", "Î•Î Î™Î¤Î‘Î“Î•Î£", "Î‘ÎÎŸÎ™Î§Î¤Î‘ Î¥Î ÎŸÎ›ÎŸÎ™Î Î‘ Î Î•Î›Î‘Î¤Î©Î", "Î‘Î¤Î¤Î™ÎšÎ—Î£ Î Î¡ÎŸÎ˜Î•Î£ÎœÎ™Î‘ÎšÎ— Î›Î™Î‘", "PRONTI", "EUROBANK Î Î¡ÎŸÎ˜Î•Î£ÎœÎ™Î‘ÎšÎ— Î›Î™Î‘", "EUROBANK", "EUROBANK Î‘ÎÎŸÎ™Î§Î¤ÎŸÎ£ Î›Î™Î‘", "REVOLUT", "Î Î•Î™Î¡Î‘Î™Î©Î£ BUSSINES ÎœÎ•Î¤ÎŸÎ§Î•Î£", "CASA", "VACANZE"];
    
    let chartM, chartB;
    document.getElementById('date').valueAsDate = new Date();
    const bDiv = document.getElementById('balanceInputs');
    accounts.forEach(acc => { bDiv.innerHTML += `<div class="balance-item"><span>${acc.substring(0,20)}</span><input type="number" step="0.01" class="bal-val" placeholder="0.00"></div>`; });

    function setType(v) { document.getElementById('type').value = v; document.getElementById('btn-income').className = 'type-option' + (v==='ÎˆÏƒÎ¿Î´Î¿'?' active income':''); document.getElementById('btn-expense').className = 'type-option' + (v==='ÎˆÎ¾Î¿Î´Î¿'?' active expense':''); }

    function unlockBalance() { if(prompt("ÎšÏ‰Î´Î¹ÎºÏŒÏ‚:") === "1234") { document.getElementById('balanceMenu').style.display = 'block'; document.getElementById('balanceMonth').value = new Date().getMonth(); } }

    function loadData() {
        fetch(SCRIPT_URL).then(r => r.json()).then(data => {
            document.getElementById('categoryList').innerHTML = data.categories.map(c => `<option value="${c}">`).join('');
            document.getElementById('bank').innerHTML = '<option value="" disabled selected>Î¤ÏÎ¬Ï€ÎµÎ¶Î±</option>' + data.banks.map(b => `<option value="${b}">${b}</option>`).join('');
            
            if(chartM) chartM.destroy();
            chartM = new Chart(document.getElementById('monthChart'), { type: 'bar', data: { labels: ['ÎˆÏƒÎ¿Î´Î±', 'ÎˆÎ¾Î¿Î´Î±'], datasets: [{ data: [data.stats.month.income, data.stats.month.expense], backgroundColor: ['#28a745', '#dc3545'] }] }, options: { indexAxis: 'y', plugins: { legend: { display: false } } } });

            if(data.balanceData && data.balanceData.values.length > 0) {
                document.getElementById('balanceChartBox').style.display = 'block';
                document.getElementById('totalLabel').innerText = "Î£Î¥ÎÎŸÎ›ÎŸ: " + data.balanceData.total.toLocaleString() + "â‚¬";
                if(chartB) chartB.destroy();
                chartB = new Chart(document.getElementById('balanceChart'), { type: 'doughnut', data: { labels: data.balanceData.labels, datasets: [{ data: data.balanceData.values, backgroundColor: ['#FF6384','#36A2EB','#FFCE56','#4BC0C0','#9966FF','#FF9F40','#8AC926','#1982C4','#6A4C93','#F15BB5','#FEE440','#00BBF9','#00F5D4','#9B5DE5','#F15BB5','#EE6C4D'] }] }, options: { plugins: { legend: { position: 'bottom', labels: { boxWidth: 10, font: { size: 9 } } } } } });
            }
        });
    }

    function saveBalance() {
        const vals = Array.from(document.getElementsByClassName('bal-val')).map(i => parseFloat(i.value) || 0);
        fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: "updateBalance", monthIndex: document.getElementById('balanceMonth').value, values: vals }) }).then(() => { alert("Î•Î½Î·Î¼ÎµÏÏÎ¸Î·ÎºÎµ!"); loadData(); });
    }

    window.onload = loadData;
    document.getElementById('cashForm').onsubmit = function(e) {
        e.preventDefault();
        fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ date: document.getElementById('date').value, amount: document.getElementById('amount').value, category: document.getElementById('category').value, bank: document.getElementById('bank').value, type: document.getElementById('type').value }) }).then(() => { document.getElementById('amount').value = ''; loadData(); });
    };
</script>
